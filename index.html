<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive revenue model calculator for visualizing 20+ different software pricing strategies">
    <title>Revenue Model Calculator</title>

    <!-- Tailwind CSS via Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ApexCharts for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.45.0/dist/apexcharts.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900">
    <!-- Main Container -->
    <div class="container-custom">
        <!-- Header -->
        <header class="bg-gray-800 shadow-sm rounded-lg p-6 mb-6 border border-gray-700">
            <h1 class="text-3xl font-bold text-gray-100">Revenue Model Calculator</h1>
            <p class="text-gray-400 mt-2">Visualize and compare different software revenue models</p>
        </header>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Sidebar: Model Selection & Input Form -->
            <div class="lg:col-span-1">
                <div class="bg-gray-800 shadow-sm rounded-lg p-6 border border-gray-700">
                    <h2 class="text-xl font-semibold text-gray-100 mb-4">Select Model</h2>

                    <!-- Model Selector -->
                    <div class="mb-6">
                        <label for="modelSelect" class="block text-sm font-medium text-gray-300 mb-2">
                            Revenue Model
                        </label>
                        <select id="modelSelect" class="w-full px-3 py-2 bg-gray-700 text-gray-100 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">-- Select a Model --</option>
                            <!-- Options will be dynamically populated -->
                        </select>
                    </div>

                    <!-- Dynamic Input Form -->
                    <div id="inputForm">
                        <p class="text-gray-400 text-sm">Select a model to see input fields</p>
                    </div>

                    <!-- Calculate Button -->
                    <div class="mt-6">
                        <button id="calculateBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors disabled:bg-gray-600 disabled:cursor-not-allowed" disabled>
                            Calculate
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Content: Charts & Metrics -->
            <div class="lg:col-span-2">
                <!-- Metrics Panel -->
                <div id="metricsPanel" class="bg-gray-800 shadow-sm rounded-lg p-6 mb-6 border border-gray-700 hidden">
                    <h2 class="text-xl font-semibold text-gray-100 mb-4">Key Metrics</h2>
                    <div id="metricsContent" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <!-- Metrics will be dynamically populated -->
                    </div>
                </div>

                <!-- Primary Chart -->
                <div id="primaryChartContainer" class="bg-gray-800 shadow-sm rounded-lg p-6 mb-6 border border-gray-700 hidden">
                    <div id="primaryChart"></div>
                </div>

                <!-- Secondary Charts -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div id="secondaryChart1Container" class="bg-gray-800 shadow-sm rounded-lg p-6 border border-gray-700 hidden">
                        <div id="secondaryChart1"></div>
                    </div>
                    <div id="secondaryChart2Container" class="bg-gray-800 shadow-sm rounded-lg p-6 border border-gray-700 hidden">
                        <div id="secondaryChart2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-400 text-sm">
            <p>Revenue Model Calculator | Open Source | Built with ApexCharts & Tailwind CSS</p>
        </footer>
    </div>

    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
